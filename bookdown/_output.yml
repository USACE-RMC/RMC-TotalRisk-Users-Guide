bookdown::bs4_book:
  css: style.css
  split_bib: true
  theme:
    primary: "#4D6F8D"
  repo:
    base: "https://github.com/USACE-RMC/RMC-TotalRisk-Users-Guide"
    branch: main
    subdir: bookdown
  includes:
    in_header: "google_analytics.html"
bookdown::gitbook:
  css: style.css
  split_by: section
  number_appendix: yes
  config:
    toc:
      collapse: section
      collapsed: true
      scroll_highlight: true
      before: |
        <li>
          <a href="./">
            <img src="images/TotalRiskIcon.png" alt="RMC-TotalRisk icon." style="height:20px; margin-right:5px; vertical-align:middle;">
            RMC-TotalRisk User's Guide
          </a>
        </li>
      after: |
        <li>
          <a href="https://www.rmc.usace.army.mil/">
            <img src="images/USACE.png" alt="USACE Logo." style="height:20px; margin-right:5px; vertical-align:middle;">
            USACE Risk Management Center
          </a>
        </li>
    toolbar:
      position: fixed
    edit : null
    download: ["pdf"]
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: []
      info: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
bookdown::epub_book: default

